<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRG Job Centre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="job-centre-container">
        <div class="job-centre-header">
            <h1>NRG JOB CENTRE</h1>
            <div class="close-button" id="close-button">
                <i class="fas fa-times"></i>
            </div>
        </div>
        
        <div class="job-centre-content">
            <div class="job-centre-tabs">
                <div class="tab active" data-tab="available-jobs">Available Jobs</div>
                <div class="tab" data-tab="job-history">Job History</div>
            </div>
            
            <div class="tab-content">
                <div class="tab-pane active" id="available-jobs">
                    <div class="search-container">
                        <input type="text" id="job-search" placeholder="Search for jobs...">
                        <i class="fas fa-search"></i>
                    </div>
                    
                    <div class="jobs-list" id="jobs-list">
                        <!-- Jobs will be populated here -->
                    </div>
                </div>
                
                <div class="tab-pane" id="job-history">
                    <div class="history-list" id="history-list">
                        <!-- Job history will be populated here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="job-details-modal" id="job-details-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-job-title">Job Title</h2>
                    <div class="close-modal" id="close-modal">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                
                <div class="modal-body">
                    <div class="job-icon">
                        <img id="modal-job-icon" src="" alt="Job Icon">
                    </div>
                    
                    <div class="job-info">
                        <div class="info-item">
                            <span class="info-label">Description:</span>
                            <span id="modal-job-description" class="info-value">Job description goes here.</span>
                        </div>
                        
                        <div class="info-item">
                            <span class="info-label">Salary:</span>
                            <span id="modal-job-salary" class="info-value">$1000 - $2000 per hour</span>
                        </div>
                        
                        <div class="info-item">
                            <span class="info-label">Requirements:</span>
                            <span id="modal-job-requirements" class="info-value">Requirements go here.</span>
                        </div>
                    </div>
                    
                    <div class="modal-actions">
                        <button id="apply-job-btn" class="action-button apply">Apply for Job</button>
                        <button id="set-waypoint-btn" class="action-button waypoint">Set Waypoint</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
